<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,400;0,9..144,500;0,9..144,600;0,9..144,700;0,9..144,800;0,9..144,900;1,9..144,300;1,9..144,400;1,9..144,500;1,9..144,600;1,9..144,700;1,9..144,800;1,9..144,900&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor Challenge | Product preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="card-container">
        <div id="card" class="card">
          <div id="card__left" class="card__left"></div>
          <div id="card__right" class="card__right">
            <p class="card__perfume">
              perfume
            </p>
            <h1 class="card__title">
              Gabrielle Essence Eau De Parfum
            </h1>
            <p class="card__text">
              A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="card__prices">
              <h2 class="card__price">&dollar;149.99</h2>
              <p>&dollar;169.99</p>
            </div>
            <button class="card__btn">
              <img src="images/icon-cart.svg" alt="icon-cart">
               Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/szakidani23" target="_blank">Daniel Szakaly</a>.
  </div>
</body>
</html>
